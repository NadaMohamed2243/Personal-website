<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-5 py-3 bg-white fw-bold">
      <div class="container-fluid px-5">
        <a class="navbar-brand text-primary" href="#">Start Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="Resume.html">Resume</a>
            <a class="nav-link" href="Projects.html">Projects</a>
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container p-5">
      <div class="bg-light rounded p-2 p-md-5 mx-md-5">
        <div class="header text-center">
          <i
            class="bg-gradient-c p-3 rounded text-white fs-4 fa-regular fa-address-book"
          ></i>
          <h1 class="fs-1 fw-bolder">Get in touch</h1>
          <p class="fs-5 fw-normal text-muted">Let's work together!</p>
        </div>

        <div class="body row justify-content-center">
          <div class="col-12 col-lg-11 col-xl-9 col-xxl-8">

            <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Nada mohamed"
                />
                <label for="floatingInput">Full name</label>
              </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingPassword"
                placeholder="Phone number"
              />
              <label for="floatingPassword">Phone number</label>
            </div>

            <div class="form-floating my-3">
                <textarea name="Message" id="floatingInput" class="form-control h-100" placeholder="message" ></textarea>
                <label for="floatingInput">Message</label>
              </div>

              <button type="submit" class="my-3 btn btn-primary w-100 p-3">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div
        class="d-flex align-items-center justify-content-around flex-column flex-sm-row my-4 small fw-normal"
      >
        <div class="col-auto">Copyright &copy Your Website 2023</div>
        <div class="col-auto">
          <a href="#">Privacy </a>
          <span> . </span>
          <a href="#">Terms</a>
          <span> . </span>
          <a href="#"> Contact</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
